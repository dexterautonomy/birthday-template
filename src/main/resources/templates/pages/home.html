<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fast Credit User Management</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" href=""/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <h2 style="text-align: center; margin-top: 30px;">Happy Birthday!</h2>

        <div>
            <div id="myModal_" class="modal_ hide_">
                <div class="modal-content">
                    <div class="modal-body">
                        <div style="text-align: center;" class="">
                            <p id="info" class="hide_"></p>
                        </div>

                        <div id="loader_div" class="hide_">
                            <div class="centralize">
                                <img th:src="@{/images/spinner6.gif}" width="85" height="85" alt="loading"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row enDiv">
                <div class="img-div col-sm-6">
                    <img th:src="@{/images/queenfabmama.jpeg}" class="img-cl"/>
                </div>

                <div class="col-sm-6 form-div">
                    <div id="felicitForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="fullname" placeholder="Full name" name="fullname" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <div class="form-group">
                            <input id="image" type="file" class="form-control-file border" required>
                        </div>
                        <button id="submitMessage" type="submit" class="btn btn-primary btn-block">Send Message</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!--        <script th:src="@{/js/jQueryFile.js}" type="text/javascript"></script>-->
        <script th:src="@{/js/script.js}" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
